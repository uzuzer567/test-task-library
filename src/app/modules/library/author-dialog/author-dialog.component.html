<h1 mat-dialog-title>
    {{ 'authorList.author' + activeMode + '.title' | translate }}
</h1>
<div mat-dialog-content>
    <form class="author-card__form" [formGroup]="form">
        <mat-form-field class="creating-card__field">
            <mat-label>
                {{ 'authorList.authorCreating.inputFullName' | translate }}
            </mat-label>
            <input matInput formControlName="fullName" value="{{data?.fullName}}" required>
        </mat-form-field>
        <div *ngIf="activeMode === Mode.Editing">
            <mat-label class="author-card__info-item">
                <span>{{ 'authorList.authorEditing.currentFullName' | translate }}: </span>
                {{ data?.fullName }}
            </mat-label>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="activeMode === Mode.Editing ? onEditAuthor() : onCreateAuthor()">
      {{ 'authorList.author' + activeMode + '.actions.' + activeMode?.toLowerCase() | translate }}
    </button>
    <button mat-button (click)="onCancel()">
      {{ 'authorList.author' + activeMode + '.actions.cancel' | translate }}
    </button>
</div>
